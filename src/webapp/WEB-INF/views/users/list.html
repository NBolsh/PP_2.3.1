<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h1>User list</h1>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Age</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Operations</th>
        </tr>
        <tr th:each ="user : ${allUsers}">
            <td th:utext="${user.getId}">...</td>
            <td th:utext="${user.getAge}">...</td>
            <td th:utext="${user.getName}">...</td>
            <td th:utext="${user.getSurname}">...</td>
        </tr>
    </table>
    <br/>
    <input type="button" value="Add" onclick="window.location.href ='/users/new'"/>
</div>
</body>
</html>
